global:
  scrape_interval:     30s
  evaluation_interval: 30s
rule_files:
  - "alert.rules_nodes"
  - "alert.rules_tasks"
  - "alert.rules_service-groups"
scrape_configs:
  - job_name: 'prometheus'
    dns_sd_configs:
    - names:
      - 'prometheus'
      type: 'A'
      port: 9090
  - job_name: 'kafka_exporter'
    dns_sd_configs:
    - names:
      - 'kafka_exporter'
      type: 'A'
      port: 9308